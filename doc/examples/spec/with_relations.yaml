Person:
  .meta:
    table-name: persons
  id:
    type: Long
    id: sequence
  birthPlanet:
    type: Planet
    column: birth_planet
    relation:
      type: many-to-one
      join-column: birth_planet_id
  affiliations:
    type: Faction
    relation:
      type: many-to-many
      join-table: person_affiliation
      join-column: person_id
      inverse-join-column: faction_id
  backup:
    type: Person
    relation:
      join-column: backup_id
      type: one-to-one
  backing:
    type: Person
    relation:
      type: one-to-one
      mapped_by: backup